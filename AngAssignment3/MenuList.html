<table ng-table = "menu.listTable">
    <tr ng-repeat = "item in menu.items">
      <td> {{ item.name }} </td>
      <td> {{ item.short_name }} </td>
      <td> {{ item.description }} </td>
      <td><button ng-click = "menu.onRemove({index: $index});"> Don't want this one! </button></td>
    </tr>
  </table>
  <H4 ng-if="menu.empty"> Nothing found </H4>
