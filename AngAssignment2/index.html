<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
  <div ng-controller="ToBuyController as ToBuy">
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuy.items">Buy  {{ item.quantity }} {{ item.name }}<button ng-click="ToBuy.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="ToBuy.errorMessage" class="emptyMessage">{{ ToBuy.errorMessage }}</div>
    </div>
  </div>

  <div ng-controller="AlreadyBoughtController as AlreadyBought">
    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat=" item in AlreadyBought.items"> Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div  ng-if="AlreadyBought.items.length==0" class="emptyMessage"> "Nothing bought yet"</div>
    </div>
  </div>
</div>
</div>
</body>
</html>
